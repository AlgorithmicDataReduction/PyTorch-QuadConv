#Experiment configuration file.

#PT Lightning trainer arguments.
#Documentation: https://pytorch-lightning.readthedocs.io/en/stable/common/trainer.html
#Comment out options you aren't using
train:
  accelerator: "gpu" #str, e.g. "gpu"
  devices: 1 #int
  # num_nodes: #int
  # strategy: #str
  # precision: #str
  # auto_scale_batch_size: #bool
  # auto_select_gpus: #bool
  enable_checkpointing: False #bool
  check_val_every_n_epoch: 1 #int
  default_root_dir: "./lightning_logs" #str
  logger: True #bool
  # log_every_n_steps: #int
  enable_progress_bar: True #bool
  # profiler: #str
  max_epochs: 10 #int
  # max_steps: #int

#Model arguments
model:
  type: "QCNN" #str <CAE|QCAE|QCNN>
  spatial_dim: 3
  point_seq: [1024, 512] #list[int], QC only
  mlp_dim: 100 #int
  stages: 1 #int
  num_classes: 10
  optimizer: "Adam" #str, optimizer from torch.optim
  learning_rate: 0.01 #float

  conv_params:
    in_points: [1024] #list[int]
    out_points: [512] #list[int]
    in_channels: [3] #list[int]
    out_channels: [6] #list[int]
    bias: [True] #list[bool]
    filter_seq: [[4, 4]] #[list[int]], QC only
    filter_mode: ["single"] #string <single|share_in|nested>, QC only


#PT LightningDataModule arguments
data:
  module: "modelnet_data" #str <grid_data|mesh_data>
  data_dir: "data/modelnet40" #str
  batch_size: 8 #int
  shuffle: True #bool

#Miscellaneous arguments
misc:
  compute_stats: True #bool
  early_stopping: False #bool
