#Experiment configuration file.

#PT Lightning trainer arguments.
#Documentation: https://pytorch-lightning.readthedocs.io/en/stable/common/trainer.html
#Comment out options you aren't using
train:
  accelerator: "gpu" #str, e.g. "gpu"
  devices: 1 #int
  # num_nodes: #int
  # strategy: #str
  # precision: #str
  # auto_scale_batch_size: #bool
  # auto_select_gpus: #bool
  enable_checkpointing: False #bool
  check_val_every_n_epoch: 1 #int
  default_root_dir: "./lightning_logs" #str
  logger: False #bool
  # log_every_n_steps: #int
  enable_progress_bar: True #bool
  # profiler: #str
  max_epochs: 2 #int
  # max_steps: #int

#Model arguments
model:
  type: "CAE" #str <CAE|QCAE|QCNN>
  spatial_dim: 2 #int
  latent_dim: 10 #int
  stages: 1 #int
  loss_fn: "SobolevLoss" #str, SobolevLoss or loss from torch.nn
  optimizer: "Adam" #str, optimizer from torch.optim
  learning_rate: 0.01 #float

  conv_params:
    num_points_in: [2500, 100] #list[int], length stages+1 or 1
    num_points_out: [100, 25] #list[int], length stages+1 or 1
    in_channels: [1, 2] #list[int], length stages+1 or 1
    out_channels: [2, 2] #list[int], length stages+1 or 1
    use_bias: [True, True] #list[bool], length stages+1 or 1

#PT LightningDataModule arguments
data:
  module: "grid_data" #str <grid_data|mesh_data>
  data_dir: "data/ignition_center_cut_grid" #str
  spatial_dim: 2 #int
  batch_size: 16 #int
  size: 50 #int, grid only
  # stride: #int, grid only
  channels: [1] #list[int]
  shuffle: True #bool

#Miscellaneous arguments
misc:
  make_gif: False #bool
  compute_stats: False #bool
  early_stopping: False #bool
