#PT Lightning trainer arguments
train:
  accelerator: "gpu" #str e.g. "gpu"
  devices: -1
  # strategy: "ddp" #str
  # precision: #str
  # num_nodes: #int
  # auto_scale_batch_size: #bool
  enable_checkpointing: False #bool
  check_val_every_n_epoch: 1 #int
  # default_root_dir: #str
  logger: False #bool
  enable_progress_bar: True #bool
  max_epochs: 1 #int

#Model building arguments
model:
  module: "maxskip"
  spatial_dim: 1 #int dimension the convolution in the CNN
  latent_dim: 10 #int
  stages: 2
  learning_rate: 0.01
  noise_scale : 0.0

  conv_type: "quadrature" #str "standard" or "quadrature"

  conv_params:
    num_points_in: [100, 100, 50]
    num_points_out: [100, 100, 50]
    filter_seq: [[8,8,8]]
    in_channels: [1, 16, 16] #list of length == stages+1
    out_channels: [16, 16, 16] #list of length == stages+1 or length == 1
    use_bias: [False, True, True] #list of length == stages+1 or length == 1
    # mlp_mode: ['share_in']

#Data loader arguments
data:
  data_dir: "data/simple_transport" #str
  spatial_dim: 1 #int
  batch_size: 16 #int
  size: 100 #int
  stride: 100 #int
  flatten: True #bool, flatten for quadrature
  channels: [0] #list
  shuffle: True
  num_workers: 4

#Extra arguments
extra:
  make_gif: False #bool
  compute_stats: False #bool
  early_stopping: False #bool
