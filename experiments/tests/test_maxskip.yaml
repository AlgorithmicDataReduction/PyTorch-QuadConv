#PT Lightning trainer arguments
train:
  accelerator: "gpu" #str e.g. "gpu"
  devices: -1
  # strategy: "ddp" #str
  # precision: #str
  # num_nodes: #int
  # auto_scale_batch_size: #bool
  enable_checkpointing: False #bool
  check_val_every_n_epoch: 1 #int
  # default_root_dir: #str
  logger: False #bool
  enable_progress_bar: True #bool
  max_epochs: 1 #int

#Model building arguments
model:
  module: "maxskip"
  spatial_dim: 2 #int dimension the convolution in the CNN
  latent_dim: 10 #int
  stages: 1
  learning_rate: 0.01
  noise_scale : 0.0

  conv_type: "quadrature" #str "standard" or "quadrature"

  conv_params:
    num_points_in: [2500, 50]
    num_points_out: [2500, 50]
    filter_seq: [[8,8,8]]
    in_channels: [1, 2, 2] #list of length == stages+1
    out_channels: [2, 2, 2] #list of length == stages+1 or length == 1
    use_bias: [False, True] #list of length == stages+1 or length == 1
    # mlp_mode: ['share_in']

#Data loader arguments
data:
  module: "unstructured_data"
  data_dir: "data/ignition_center_cut" #str
  spatial_dim: 2 #int
  batch_size: 16 #int
  num_points: 2500 #int
  channels: [1] #list

#Extra arguments
misc:
  make_gif: False #bool
  compute_stats: False #bool
  early_stopping: False #bool
