#Experiment configuration file.

#PT Lightning trainer arguments.
#Documentation: https://pytorch-lightning.readthedocs.io/en/stable/common/trainer.html
#Comment out options you aren't using
train:
  accelerator: "gpu" #str, e.g. "gpu"
  devices: -1 #int
  # num_nodes: #int
  # strategy: #str
  # precision: #str
  # auto_scale_batch_size: #bool
  # auto_select_gpus: #bool
  enable_checkpointing: False #bool
  check_val_every_n_epoch: 1 #int
  default_root_dir: "./lightning_logs" #str
  logger: False #bool
  # log_every_n_steps: #int
  enable_progress_bar: True #bool
  # profiler: #str
  max_epochs: 1 #int
  # max_steps: #int

#Model arguments
model:
  type: "PVCAE" #str <CAE|QCAE|QCNN>
  module: "pool" #str <skip|pool>, CAE and QCAE only
  spatial_dim: 2 #int
  vox_size: [0.02, 0.02]
  conv_latent_dim: 10 #int
  point_latent_dim: 40
  conv_stages: 1 #int
  point_stages: 2
  loss_fn: "MSELoss" #str, SobolevLoss or loss from torch.nn
  optimizer: "Adam" #str, optimizer from torch.optim
  learning_rate: 0.01 #float

  conv_params:
    kernel_size: [3]
    in_channels: [1, 8]
    out_channels: [8, 16]
    bias: [False]
    padding: [same]

  point_params:
    in_channels: [1, 2]
    out_channels: [2, 1]
    bias: [False]

#PT LightningDataModule arguments
data:
  module: "mesh_data" #str <grid_data|mesh_data>
  data_dir: "data/flow_mesh" #str
  spatial_dim: 2 #int
  num_points: 7613
  batch_size: 16 #int
  # stride: #int, grid only
  channels: [0] #list[int]
  shuffle: True #bool

#Miscellaneous arguments
misc:
  make_gif: False #bool
  compute_stats: True #bool
  early_stopping: False #bool
