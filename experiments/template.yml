#Experiment configuration file.

#PT Lightning trainer arguments.
#Documentation: https://pytorch-lightning.readthedocs.io/en/stable/common/trainer.html
#Comment out options you aren't using
train:
  accelerator: #str e.g. "gpu"
  devices: #int
  num_nodes: #int
  strategy: #str
  auto_scale_batch_size: #bool
  auto_select_gpus: #bool
  enable_checkpointing: #bool
  check_val_every_n_epoch: #int
  default_root_dir: #str
  logger: #bool
  log_every_n_steps: #int
  enable_progress_bar: #bool
  profiler: #str
  max_epochs: #int
  max_steps: #int

#Model arguments
model:
  conv_type: #str "standard" or "quadrature"
  point_dim: #int
  latent_dim: #int
  point_seq: #list
  channel_seq: #list
  mlp_channels: #list, delete this for standard conv
  learning_rate: #foat

#PT LightningDataModule arguments
data:
  data_dir: #str
  dimension: #int
  batch_size: #int
  size: #int
  stride: #int
  flatten: #bool, flatten for quadrature
  channels: #list

#Extra arguments
extra:
  make_gif: #bool
  early_stopping: #bool
