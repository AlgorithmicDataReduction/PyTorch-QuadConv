#Experiment configuration file.

#PT Lightning trainer arguments.
#Documentation: https://pytorch-lightning.readthedocs.io/en/stable/common/trainer.html
#Comment out options you aren't using
train:
  accelerator: 'gpu' #str e.g. "gpu"
  devices: 1 #int
  # num_nodes: #int
  # strategy: #str
  # precision: #str
  # auto_scale_batch_size: #bool
  # auto_select_gpus: #bool
  enable_checkpointing: False #bool
  # check_val_every_n_epoch: #int
  # default_root_dir: #str
  logger: False #bool
  # log_every_n_steps: #int
  limit_val_batches: 0
  enable_progress_bar: True #bool
  # profiler: #str
  max_epochs: 1 #int
  # max_steps: #int

#Model arguments
model:
  conv_type: 'quadrature' #str "standard" or "quadrature"
  point_dim: 2 #int
  latent_dim: 10 #int
  point_seq: [50, 25, 10] #list
  channel_seq: [1, 4, 8] #list
  mlp_channels: [8, 8] #list, delete this for standard conv
  # learning_rate: #foat

#PT LightningDataModule arguments
data:
  data_dir: "/home/rs-coop/Documents/Research/ASCR-Compression/QuadConv/data/ignition_square" #str
  dimension: 2 #int
  batch_size: 256 #int
  size: 50 #int
  stride: 50 #int
  flatten: True #bool, flatten for quadrature
  channels: [1] #list

#Extra arguments
extra:
  # make_gif: #bool
  # early_stopping: #bool
