#PT Lightning trainer arguments
train:
  accelerator: "gpu" #str e.g. "gpu"
  devices: 1
  # num_nodes: #int
  # auto_scale_batch_size: #bool
  # auto_select_gpus: #bool
  enable_checkpointing: True #bool
  check_val_every_n_epoch: 1 #int
  # default_root_dir: #str
  logger: True #bool
  # log_every_n_steps: #int
  enable_progress_bar: False #bool
  # profiler: #str
  max_epochs: 500 #int
  # max_steps: #int

#Model building arguments
model:
  conv_type: "quadrature" #str "standard" or "quadrature"
  point_dim: 2 #int
  latent_dim: 10 #int
  point_seq: [25, 20, 15, 10, 5] #list
  channel_seq: [1, 2, 4, 8, 16] #list
  mlp_channels: [8, 8, 8, 8] #list

#Data loader arguments
data:
  # data_dir: #str
  dimension: 2 #int
  batch_size: 6 #int
  size: 250 #int
  stride: 250 #int
  flatten: True #bool, flatten for quadrature
  channels: [1] #list

#Extra arguments
extra:
  make_gif: True #bool
  early_stopping: False #bool
