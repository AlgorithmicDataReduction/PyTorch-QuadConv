#Experiment configuration file.

#PT Lightning trainer arguments.
#Documentation: https://pytorch-lightning.readthedocs.io/en/stable/common/trainer.html
#Comment out options you aren't using
train:
  accelerator: #str, e.g. "gpu"
  devices: #int
  num_nodes: #int
  strategy: #str
  precision: #str
  auto_scale_batch_size: #bool
  auto_select_gpus: #bool
  enable_checkpointing: #bool
  check_val_every_n_epoch: #int
  default_root_dir: #str
  logger: #bool
  log_every_n_steps: #int
  enable_progress_bar: #bool
  profiler: #str
  max_epochs: #int
  max_steps: #int

#Model arguments
model:
  module: #str
  conv_type: #str <standard|quadrature>
  spatial_dim: #int
  latent_dim: #int
  point_seq: #list
  channel_seq: #list
  filter_seq: #list, quadconv only
  filter_mode: #string <single|share_in|nested>, quadconv only
  loss_fn: #str, SobolevLoss or loss from torch.nn
  optimizer: #str, optimizer from torch.optim
  learning_rate: #float

#PT LightningDataModule arguments
data:
  module: #str <structured_data|unstructured_data>
  data_dir: #str
  spatial_dim: #int
  num_points: #int, unstructured_data only
  batch_size: #int
  size: #int, structured_data only
  stride: #int, structured_data only
  channels: #list
  shuffle: #bool

#Miscellaneous arguments
misc:
  make_gif: #bool
  compute_stats: #bool
  early_stopping: #bool
