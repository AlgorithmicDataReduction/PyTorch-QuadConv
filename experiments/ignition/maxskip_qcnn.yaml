#PT Lightning trainer arguments
train:
  accelerator: "gpu" #str e.g. "gpu", "cpu" or "mps"
  devices: -1
  strategy: "ddp_find_unused_parameters_false" #str
  # precision: #str
  # num_nodes: #int
  # auto_scale_batch_size: #bool
  logger: True #bool
  enable_checkpointing: True #bool
  check_val_every_n_epoch: 1 #int
  default_root_dir: "./lightning_logs" #str  logger: True #bool
  enable_progress_bar: False #bool
  max_epochs: 1000 #int

#Model building arguments
model:
  type: "QCAE" #str <CAE|QCAE|QCNN>
  module: "pool"
  spatial_dim: 2 #int dimension of the convolution in the CNN
  latent_dim: 50 #int
  point_seq: [2189, 2500, 625] #list[int], QC only
  stages: 1
  learning_rate: 0.01
  loss_fn: 'MSELoss'
  optimizer: "Adam"

  conv_type: "quadrature" #str "standard" or "quadrature"

  conv_params:
    in_points: [2189, 2500]
    out_points: [2500, 625]
    filter_seq: [[16,16,16]]
    in_channels: [1, 16] #list of length == stages+1 
    out_channels: [16, 16] #list of length == stages+1 or length == 1
    bias: [False] #list of length == stages+1 or length == 1
    filter_mode: ['single']

#Data loader arguments
data:
  module: "mesh_data" #str <grid_data|mesh_data>
  data_dir: "data/ignition_mesh" #str
  spatial_dim: 2 #int
  batch_size: 8 #int
  num_points: 2189 
  channels: [1] #list
  shuffle: True
  num_workers: 8

#Extra arguments
misc:
  make_gif: False #bool
  early_stopping: False #bool
  compute_stats: False #bool
