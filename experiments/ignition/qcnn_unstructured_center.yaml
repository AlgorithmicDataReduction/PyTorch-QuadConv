#Experiment configuration file.

#PT Lightning trainer arguments.
#Documentation: https://pytorch-lightning.readthedocs.io/en/stable/common/trainer.html
#Comment out options you aren't using
train:
  accelerator: "gpu" #str e.g. "gpu"
  devices: -1 #int
  # num_nodes: #int
  # strategy: #str
  # precision: #str
  # auto_scale_batch_size: #bool
  # auto_select_gpus: #bool
  enable_checkpointing: True #bool
  check_val_every_n_epoch: 1 #int
  default_root_dir: "./lightning_logs" #str
  logger: True #bool
  # log_every_n_steps: #int
  enable_progress_bar: False #bool
  # profiler: #str
  max_epochs: 10000 #int
  # max_steps: #int

#Model arguments
model:
  module: "skip" #str, encoder and decoder
  conv_type: "quadrature" #str "standard" or "quadrature"
  spatial_dim: 2 #int
  latent_dim: 10 #int
  point_seq: [2500, 900, 625, 100] #list
  channel_seq: [1, 4, 16, 32] #list
  filter_seq: [100, 100, 100] #list
  optimizer: "Adam" #str
  learning_rate: 0.01 #foat
  use_bias: True
  loss_fn: "MSELoss"

#PT LightningDataModule arguments
data:
  module: "unstructured_data"
  # data_dir: "data/ignition_center_cut" #str
  spatial_dim: 2 #int
  batch_size: 64 #int
  num_points: 2500 #int
  channels: [1] #list

#Extra arguments
misc:
  make_gif: True #bool
  compute_stats: True #bool
  early_stopping: False #bool
