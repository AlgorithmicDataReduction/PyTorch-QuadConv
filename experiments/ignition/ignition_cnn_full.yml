#PT Lightning trainer arguments
train:
  accelerator: "gpu" #str e.g. "gpu"
  devices: -1
  strategy: "ddp" #str
  # precision: #str
  # num_nodes: #int
  # auto_scale_batch_size: #bool
  enable_checkpointing: True #bool
  check_val_every_n_epoch: 1 #int
  # default_root_dir: #str
  logger: True #bool
  enable_progress_bar: False #bool
  max_epochs: 2000 #int

#Model building arguments
model:
  model_type: original_model
  conv_type: "standard" #str "standard" or "quadrature"
  point_dim: 2 #int
  latent_dim: 10 #int
  point_seq: [250, 100, 50, 25, 10] #list
  channel_seq: [1, 4, 8, 16, 32] #list
  learning_rate: 0.01

#Data loader arguments
data:
  # data_dir: #str
  dimension: 2 #int
  batch_size: 8 #int
  size: 250 #int
  stride: 250 #int
  flatten: False #bool, flatten for quadrature
  channels: [1] #list
  shuffle: False

#Extra arguments
extra:
  make_gif: True #bool
  early_stopping: False #bool
