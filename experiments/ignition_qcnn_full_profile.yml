#PT Lightning trainer arguments
train:
  accelerator: "gpu" #str e.g. "gpu"
  devices: -1
  # strategy: "ddp_sharded" #str
  # num_nodes: #int
  # precision: #str
  # auto_scale_batch_size: #bool
  enable_checkpointing: False #bool
  check_val_every_n_epoch: 1 #int
  # default_root_dir: #str
  logger: False #bool
  enable_progress_bar: False #bool
  profiler: "simple" #str
  max_epochs: 2 #int
  # max_steps: #int

#Model building arguments
model:
  conv_type: "quadrature" #str "standard" or "quadrature"
  point_dim: 2 #int
  latent_dim: 10 #int
  point_seq: [250, 50, 10] #list
  channel_seq: [1, 2, 4] #list
  mlp_channels: [4, 4] #list
  use_bias: False
  learning_rate: 0.01

#Data loader arguments
data:
  # data_dir: #str
  dimension: 2 #int
  batch_size: 8 #int
  size: 250 #int
  stride: 250 #int
  flatten: True #bool, flatten for quadrature
  channels: [1] #list
  shuffle: False

#Extra arguments
extra:
  make_gif: False #bool
  early_stopping: False #bool
