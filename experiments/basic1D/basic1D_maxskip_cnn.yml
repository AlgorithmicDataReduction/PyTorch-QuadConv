#PT Lightning trainer arguments
train:
  accelerator: "gpu" #str e.g. "gpu"
  devices: -1
  strategy: "ddp" #str
  # precision: #str
  # num_nodes: #int
  # auto_scale_batch_size: #bool
  enable_checkpointing: True #bool
  check_val_every_n_epoch: 1 #int
  # default_root_dir: #str
  logger: True #bool
  enable_progress_bar: True #bool
  max_epochs: 100 #int

#Model building arguments
model:
  model_type: maxskip
  dimension: 1 #int dimension of the convolution in the CNN
  latent_dim: 10 #int
  stages: 2
  learning_rate: 0.01
  noise_scale : 0.0

  conv_params:
    conv_type: "standard" #str "standard" or "quadrature"
    channel_seq: [8, 8, 8] #list
    point_seq: [100, 50, 25]

#Data loader arguments
data:
  data_dir: "C:\\Users\\Kevin\\Google Drive\\Research\\QuadConv\\data\\simple_transport" #str
  dimension: 1 #int
  batch_size: 16 #int
  size: 100 #int
  stride: 100 #int
  flatten: True #bool, flatten for quadrature
  channels: [0] #list
  shuffle: True
  num_workers: 12

#Extra arguments
extra:
  make_gif: False #bool
  early_stopping: False #bool
